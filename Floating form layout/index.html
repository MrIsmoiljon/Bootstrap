<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Floating form layout</title>
  </head>
  <body>
    <div class="container">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email-manzil"
          placeholder="Email manzil"
        />
        <label for="email-manzil">Email manzil</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>

      <hr />
      <form class="form-floating">
        <input
          type="email"
          id="invalid-input"
          class="form-control is-invalid"
          placeholder="@example.com"
        />
        <label for="invalid-input">Noto'g'ri ma'lumot kiritldi</label>
      </form>
      <br />
      <hr />
      <div class="form-floating mt-5">
        <select
          class="form-select"
          id="select-example"
          aria-label="Select uchun misol"
        >
          <option selected>Select Menyusi</option>
          <option value="1">Birinchi</option>
          <option value="2">Ikkinchi</option>
          <option value="3">Uchinchi</option>
        </select>
        <label for="select-example">Floating label uchun misol</label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
