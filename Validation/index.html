<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Validation</title>
  </head>
  <body>
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-sm-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            value=""
            required
          />
          <div class="invalid-feedback">Valid first name is required</div>
        </div>
        <div class="col-sm-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            value=""
            required
          />
          <div class="invalid-feedback">Valid last name is required</div>
        </div>
        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label"
            >Username</label
          >

          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input
              type="text"
              class="form-control"
              id="validationDefaultUsername"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
          <div class="invalid-feedback">Valid username is required</div>
        </div>

        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label"
            >Email <span>(Optional)</span>
          </label>

          <input
            type="text"
            class="form-control has-valid"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            placeholder="example@email.com"
          />
        </div>

        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label"
            >Address
          </label>

          <input
            type="text"
            class="form-control was-valid"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            placeholder="1234 Main street"
          />
        </div>

        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label"
            >Address <span>(Optional)</span>
          </label>

          <input
            type="text"
            class="form-control was-valid"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            placeholder="Apartment or suite"
          />
        </div>

        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Country</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault03"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault05"
            required
          />
        </div>
        <div class="col-12">
          <div class="form-check mb-0">
            <input
              class="form-check-input was-valid"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Shipping address is the same as my billing address
            </label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input was-valid"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Save this information for next time
            </label>
          </div>
        </div>

        <!-- Information -->

        <!-- Starting of the billing/payment method -->
        <hr />
        <div class="form-check">
          <input
            name="radio"
            type="radio"
            class="form-check-input was-valid"
            id="validationFormCheck1"
            required
          />
          <label class="form-check-label" for="validationFormCheck1"
            >Credit Card</label
          >
        </div>

        <div class="form-check">
          <input
            type="radio"
            class="form-check-input was-valid"
            id="validationFormCheck2"
            required
            name="radio"
          />
          <label class="form-check-label" for="validationFormCheck2"
            >Debit Card</label
          >
        </div>

        <div class="form-check">
          <input
            name="radio"
            type="radio"
            class="form-check-input was-valid"
            id="validationFormCheck3"
            required
          />
          <label class="form-check-label" for="validationFormCheck3"
            >Paypal</label
          >
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
